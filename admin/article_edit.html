<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>

    <link rel="stylesheet" href="../jddate/test/jeDate-test.css">
    <link rel="stylesheet" href="../jddate/skin/jedate.css">
    <script src="../jddate/src/jedate.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-4">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:20000,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div id="editor" class="col-sm-10">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<script src="../release/wangEditor.js"></script>
<script id="list_temp" type="text/html">
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>
<script>
    $(function () {

        $('#inputCover').on('change', function () {
            var file1 = this.files[0];
            var url = URL.createObjectURL(file1);
            $('.article_cover').attr('src', url);
        })

        //1.显示文章类别
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                // console.log(backData);
                if (backData.code == 200) {
                    var resHtml = template('list_temp', backData);
                    $('.category').html(resHtml);
                }
            }
        })

        //2.时间插件
        jeDate("#testico", {
            zIndex: 22099,
            isinitVal: true,
            format: "YYYY-MM-DD",
            isTime: false,
            minDate: "2014-09-19 00:00:00"
        })

        //3.wnag编辑框插件
        var E = window.wangEditor
        var editor = new E('#editor')
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create()


        //4.根据id获取文章信息
        var id = window.location.search.split('=')[1];
        setTimeout(function () {
            $.ajax({
                url: BigNew.article_search,
                data: {
                    id
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        $('#inputTitle').val(backData.data.title);
                        $('.article_cover').attr('src', backData.data.cover);
                        $('#testico').val(backData.data.date);
                        $('.category').val(backData.data.categoryId);
                        editor.txt.html(backData.data.content);
                    }

                }
            });
        }, 0)

        function publish(state) {
            var fd = new FormData($('#form')[0]);
            fd.append('content', editor.txt.html());
            fd.append('id', id)
            if (state != '') {
                fd.append('state', '已发布');
            }
            $.ajax({
                type: 'post',
                url: BigNew.article_edit,
                data: fd,
                contentType: false,
                processData: false,
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        if (state != '') {
                            alert('文章修改成功');
                        } else {
                            alert('草稿发布成功');
                        }
                        window.location.href = './article_list.html';
                        parent.$('ul.level02>li:eq(0)').click();
                    }
                }
            })
        }


        //5,修改按钮
        $('.btn-edit').on('click', function (e) {
            e.preventDefault();
            publish('已发布')
        });

        //5，发表草稿
        $('.btn-draft').on('click', function (e) {
            e.preventDefault();
            publish('');
        });


    })
</script>

</html>
