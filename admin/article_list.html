<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- bootstrap js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 页码插件js -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
                <p style="display: none;">没有数据</p>
            </div>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<script id="title_name" type="text/html">
    <option value="">全部分类</option>
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>
<script id="article_list" type="text/html">
    {{each data.data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" data_id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
    {{/each}}
</script>

<script>
    $(function () {
        //1.进入页面渲染下拉菜单里的值
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                //console.log(backData);
                if (backData.code == 200) {
                    var resHtml = template('title_name', backData);
                    $('#selCategory').html(resHtml);
                }
            }
        });
        var current = 1;

        function getPage(myPage, fn) {
            $.ajax({
                type: 'get',
                url: BigNew.article_query,
                data: {
                    type: $('#selCategory').val().trim(),
                    state: $('#selStatus').val().trim(),
                    page: myPage,
                    perpage: 2
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        var resArticle = template(
                            'article_list', backData);
                        $('tbody').html(resArticle);
                        if (backData.data.data.length != 0 && fn != null) {
                            $('#pagination').show().next().hide();
                            fn(backData);
                        } 
                        else if (backData.data.data.length == 0 && current == 1) {
                            $('#pagination').hide().next().show();
                        } 
                        else if (backData.data.data.length == 0 && current - 1 == backData.data
                            .totalPage) {
                            current--;
                            $('#pagination').twbsPagination('changeTotalPages',
                                backData.data.totalPage, current);
                        }
                    }
                }
            })
        }

        //2.进入页面根据下拉菜单id获取文章
        getPage(1, function (backData) {
            $('#pagination').twbsPagination({
                totalPages: backData.data.totalPage,
                visiblePages: 7,
                first: '首页',
                prev: '上一页',
                next: '下一页',
                last: '尾页',
                onPageClick: function (event, page) {
                    //console.log(page);
                    current = page;
                    getPage(page, null);
                }
            });
        })

        //3.筛选按钮筛选文章
        $('#btnSearch').on('click', function (e) {
            e.preventDefault();
            current = 1;
            getPage(1, function (backData) {
                $('#pagination').twbsPagination('changeTotalPages',
                    backData.data.totalPage, current);
            })
        })


        //4.删除功能
        $('tbody').on('click', 'a.delete', function () {
            var article_id = $(this).attr('data_id');
            $.ajax({
                type: 'post',
                url: BigNew.article_delete,
                data: {
                    id: article_id
                },
                success: function (backData) {
                    if (backData.code == 204) {
                        alert('删除成功');
                        getPage(current, function (backData) {
                            $('#pagination').twbsPagination('changeTotalPages',
                                backData.data.totalPage, current);
                        })
                    }
                }
            })
        })
